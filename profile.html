<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Profile Editor</title>
  <style>
    /* Modern UI Design */
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --border: #e2e8f0;
      --danger: #ef4444;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: var(--text); line-height: 1.6; padding: 40px 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    header { margin-bottom: 32px; text-align: center; }
    header h1 { font-size: 28px; font-weight: 800; color: #0f172a; }

    .card { background: var(--card); border-radius: 16px; box-shadow: var(--shadow); border: 1px solid var(--border); padding: 32px; margin-bottom: 24px; }
    .section-title { font-size: 18px; font-weight: 700; margin-bottom: 24px; color: var(--primary); border-bottom: 2px solid #f1f5f9; padding-bottom: 8px; }
    
    .form-group { margin-bottom: 20px; flex: 1; } /* Ensure group grows */
    
    /* Fixed Layout: This creates the gap between City and State */
    .form-row { 
        display: flex; 
        gap: 24px; /* Space between fields */
        width: 100%;
        margin-bottom: 10px;
    }
    
    label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: #334155; }
    
    input, select, textarea { 
      width: 100%; padding: 12px; border: 1.5px solid var(--border); border-radius: 10px; 
      font-size: 14px; outline: none; transition: all 0.2s; background: #fff; box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
    
    /* Work/Edu Items */
    .item-block { background: #fcfcfd; border: 1px solid var(--border); padding: 20px; border-radius: 12px; margin-bottom: 20px; position: relative; }
    .remove-btn { position: absolute; top: 15px; right: 15px; color: var(--danger); background: #fee2e2; border: none; padding: 4px 10px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; }
    .add-btn { width: 100%; padding: 14px; background: #fff; border: 2px dashed var(--border); border-radius: 12px; color: var(--text-light); cursor: pointer; font-weight: 600; font-size: 14px; margin-top: 10px; }
    .add-btn:hover { border-color: var(--primary); color: var(--primary); background: #f5f3ff; }

    /* Footer */
    .footer { display: flex; justify-content: flex-end; gap: 16px; margin-top: 40px; padding-bottom: 60px; }
    .btn { padding: 14px 32px; border-radius: 12px; font-weight: 700; cursor: pointer; border: none; transition: all 0.2s; font-size: 15px; }
    .btn-save { background: var(--primary); color: white; box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4); }
    .btn-save:hover { background: var(--primary-hover); transform: translateY(-1px); }
    .btn-cancel { background: #e2e8f0; color: #475569; }
    
    #status { text-align: center; margin-top: 20px; font-weight: 600; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Profile Editor</h1>
  </header>

  <form id="profile-form">
    <!-- Basic Info -->
    <div class="card">
      <div class="section-title">Basic Information</div>
      <div class="form-group">
        <label>Profile Name *</label>
        <input type="text" name="profileName" required placeholder="e.g., Software Engineer Profile">
      </div>
      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" name="fullName" required placeholder="John Doe">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Email *</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" name="phone">
        </div>
      </div>
    </div>

    <!-- Links -->
    <div class="card">
        <div class="section-title">Links</div>
        <div class="form-group">
            <label>LinkedIn URL</label>
            <input type="url" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
        </div>
        <div class="form-row">
            <div class="form-group">
              <label>Portfolio/Website</label>
              <input type="url" name="website">
            </div>
            <div class="form-group">
              <label>GitHub</label>
              <input type="url" name="github">
            </div>
        </div>
    </div>

    <!-- Address -->
    <div class="card">
      <div class="section-title">Address</div>
      <div class="form-group">
        <label>Street Address</label>
        <input type="text" name="street">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>City</label>
          <input type="text" name="city">
        </div>
        <div class="form-group">
          <label>State/Province</label>
          <input type="text" name="state">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>ZIP/Postal Code</label>
          <input type="text" name="zip">
        </div>
        <div class="form-group">
          <label>Country</label>
          <input type="text" name="country">
        </div>
      </div>
    </div>

    <!-- Work Experience -->
    <div class="card">
      <div class="section-title">Work Experience</div>
      <div id="work-experience-container"></div>
      <!-- Fixed ID: add-work-btn -->
      <button type="button" id="add-work-btn" class="add-btn">+ Add Work Experience</button>
    </div>

    <!-- Education -->
    <div class="card">
      <div class="section-title">Education</div>
      <div id="education-container"></div>
      <!-- Fixed ID: add-education-btn -->
      <button type="button" id="add-education-btn" class="add-btn">+ Add Education</button>
    </div>

    <!-- Skills -->
    <div class="card">
      <div class="section-title">Skills</div>
      <div class="form-group">
        <label>Skills (comma-separated)</label>
        <textarea name="skills" rows="3" placeholder="JavaScript, Python, React, etc."></textarea>
      </div>
    </div>

    <!-- Additional Info -->
    <div class="card">
      <div class="section-title">Additional Information</div>
      <div class="form-row">
        <div class="form-group">
          <label>Work Authorization</label>
          <select name="workAuthorization">
            <option value="">-- Select --</option>
            <option value="us_citizen">U.S. Citizen</option>
            <option value="green_card">Green Card Holder</option>
            <option value="h1b">H-1B Visa</option>
            <option value="opt">OPT</option>
            <option value="cpt">CPT</option>
            <option value="require_sponsorship">Require Sponsorship</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Veteran Status</label>
          <select name="veteranStatus">
            <option value="">-- Select --</option>
            <option value="not_veteran">Not a Veteran</option>
            <option value="veteran">Veteran</option>
            <option value="disabled_veteran">Disabled Veteran</option>
            <option value="prefer_not_say">Prefer Not to Say</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Gender</label>
          <select name="gender">
            <option value="">-- Select --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non_binary">Non-Binary</option>
            <option value="prefer_not_say">Prefer Not to Say</option>
          </select>
        </div>
        <div class="form-group">
          <label>Race/Ethnicity</label>
          <select name="race">
            <option value="">-- Select --</option>
            <option value="asian">Asian</option>
            <option value="black">Black or African American</option>
            <option value="hispanic">Hispanic or Latino</option>
            <option value="white">White</option>
            <option value="native_american">Native American</option>
            <option value="pacific_islander">Pacific Islander</option>
            <option value="two_or_more">Two or More Races</option>
            <option value="prefer_not_say">Prefer Not to Say</option>
          </select>
        </div>
      </div>
    </div>

    <div class="footer">
      <button type="button" class="btn btn-cancel" onclick="window.close()">Cancel</button>
      <button type="submit" class="btn btn-save">Save Profile</button>
    </div>
    <div id="status"></div>
  </form>
</div>

<script src="profile.js"></script>
</body>
</html>
